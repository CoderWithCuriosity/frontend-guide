<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings and Paragraphs</title>
</head>
<body>
    <h1>Main Heading</h1>
    <p>This is the first paragraph under the main heading.</p>
    
    <h2>Secondary Heading</h2>
    <p>This paragraph provides more details about the secondary topic.</p>
    
    <h3>Tertiary Heading</h3>
    <p>Here we have even more specific information.</p>
</body>
</html>
