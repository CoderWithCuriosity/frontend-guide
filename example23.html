<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            float: left;
            width: 20%;
            background-color: #f4f4f4;
            padding: 20px;
            height: 400px;
        }
        main {
            float: left;
            width: 50%;
            padding: 20px;
            background-color: white;
            height: 400px;
        }
        aside {
            float: right;
            width: 20%;
            background-color: #f4f4f4;
            padding: 20px;
            height: 400px;
        }
        footer {
            clear: both;
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Float Layout Website</h1>
    </header>

    <div class="clearfix">
        <nav>
            <h3>Navigation</h3>
            <div class="content">Menu Item 1</div>
            <div class="content">Menu Item 2</div>
            <div class="content">Menu Item 3</div>
        </nav>

        <main>
            <h3>Main Content</h3>
            <div class="content">Content Section 1</div>
            <div class="content">Content Section 2</div>
            <div class="content">Content Section 3</div>
        </main>

        <aside>
            <h3>Sidebar</h3>
            <div class="content">Sidebar Item 1</div>
            <div class="content">Sidebar Item 2</div>
            <div class="content">Sidebar Item 3</div>
        </aside>
    </div>

    <footer>
        <p>&copy; 2024 Float Layout Example</p>
    </footer>
</body>
</html>
