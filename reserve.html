<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1: Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .profile-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #667eea;
            margin-bottom: 20px;
        }

        .profile-name {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .profile-title {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .profile-bio {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-link {
            width: 40px;
            height: 40px;
            background: #f8f9fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #667eea;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }

        .level-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .nav-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .nav-btn:hover {
            background: #5a6fd8;
        }

        .nav-btn.disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .level-indicator {
            text-align: center;
            color: #666;
            font-weight: 600;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=400&h=400&fit=crop&crop=face" alt="Profile" class="profile-image">
        
        <h1 class="profile-name">Alex Johnson</h1>
        <h2 class="profile-title">Frontend Developer</h2>
        
        <p class="profile-bio">
            Passionate about creating beautiful and functional web experiences. 
            Love coding, design, and coffee. Always learning new technologies!
        </p>
        
        <div class="social-links">
            <a href="#" class="social-link">in</a>
            <a href="#" class="social-link">tw</a>
            <a href="#" class="social-link">gh</a>
            <a href="#" class="social-link">ig</a>
        </div>

        <div class="level-navigation">
            <a href="#" class="nav-btn disabled">Previous Level</a>
            <a href="level2.html" class="nav-btn">Next Level</a>
        </div>
        
        <div class="level-indicator">Level 1 of 60</div>
    </div>

    <script>
        // Add click animation to profile card
        const profileCard = document.querySelector('.profile-card');
        profileCard.addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'translateY(-5px)';
            }, 150);
        });

        // Simple hover effect for social links
        const socialLinks = document.querySelectorAll('.social-link');
        socialLinks.forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.2) rotate(5deg)';
            });
            
            link.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1) rotate(0deg)';
            });
        });

        console.log('ðŸŽ‰ Level 1 Completed! Profile Card is ready!');
    </script>
</body>
</html>
