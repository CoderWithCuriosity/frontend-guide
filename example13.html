<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Elements Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        fieldset {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        legend {
            font-weight: bold;
            color: #555;
            padding: 0 10px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .checkbox-group,
        .radio-group {
            margin-bottom: 15px;
        }
        
        .checkbox-group label,
        .radio-group label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
        }
        
        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Create a password">
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Additional Information</legend>
                
                <div class="form-group">
                    <label for="bio">Biography:</label>
                    <textarea id="bio" name="bio" placeholder="Tell us about yourself..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="country">Country:</label>
                    <select id="country" name="country">
                        <option value="">Select your country</option>
                        <option value="us">United States</option>
                        <option value="ca">Canada</option>
                        <option value="uk">United Kingdom</option>
                        <option value="au">Australia</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="radio-group">
                    <label>Gender:</label><br>
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="other"> Other</label>
                    <label><input type="radio" name="gender" value="prefer-not"> Prefer not to say</label>
                </div>
                
                <div class="checkbox-group">
                    <label>Interests:</label><br>
                    <label><input type="checkbox" name="interests" value="technology"> Technology</label>
                    <label><input type="checkbox" name="interests" value="sports"> Sports</label>
                    <label><input type="checkbox" name="interests" value="music"> Music</label>
                    <label><input type="checkbox" name="interests" value="travel"> Travel</label>
                    <label><input type="checkbox" name="interests" value="reading"> Reading</label>
                </div>
            </fieldset>
            
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
